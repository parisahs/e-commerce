<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js">
</head>

<body>

    <div class="inner">

        <!-- Navbar -->
        <nav class="hamnav">

            <!-- HAMBURGER -->
            <label for="hamburger">&#9776</label>
            <input type="checkbox" id="hamburger">

            <div class="hamitems">
                <ul class="nav">
                    <li class="nav-items"><a href="#" class="nav-links">Home</a></li>
                    <li class="nav-items"><a href="#" class="nav-links">Products</a></li>
                    <li class="nav-items"><a href="#" class="nav-links">Ordered</a></li>
                </ul>
            </div>

            <a href="#"><i class="fas fa-shopping-cart shopping-cart"></i></a>
            <span class="counter"></span>
        </nav>
        <!-- End Navbar -->


        <!-- Products -->
        <div class="flex-container">

            <!-- T-Shirt Product -->
            <div class="col">
                <div class="card">
                    <div class="main-img">
                        <img src="images/T-shirt.jpg" class="img" alt="T-Shirt">
                    </div>
                    <p class="price">Price: 98$</p>
                    <button type="button" class="cart-btn">Add To Cart</button>
                </div>
            </div>
            <!-- End T-Shirt Product -->

            <!-- Shoes Product -->
            <div class="col">
                <div class="card">
                    <div class="main-img">
                        <img src="images/shoes1.jpg" class="img" alt="T-Shirt">
                    </div>
                    <p class="price">Price: 70$</p>
                    <button type="button" class="cart-btn">Add To Cart</button>
                </div>
            </div>
            <!-- End Shoes Product -->

            <!-- nude women Bag Product -->
            <div class="col">
                <div class="card">
                    <div class="main-img">
                        <img src="images/pwbag_1.jpg" class="img" alt="T-Shirt">
                    </div>
                    <p class="price">Price: 43$</p>
                    <button type="button" class="cart-btn">Add To Cart</button>
                </div>
            </div>
            <!-- End nude women Bag Product -->

            <!-- Perfume Product -->
            <div class="col">
                <div class="card">
                    <div class="main-img">
                        <img src="images/paul-smith-eau-de-parfum-for-her-3386469115521-women.jpg" class="img"
                            alt="T-Shirt">
                    </div>
                    <p class="price">Price: 120$</p>
                    <button type="button" class="cart-btn">Add To Cart</button>
                </div>
            </div>
            <!-- End Perfume Product -->

            <!-- Bag Product -->
            <div class="col">
                <div class="card">
                    <div class="main-img">
                        <img src="images/mbag_1.jpg" class="img" alt="T-Shirt">
                    </div>
                    <p class="price">Price: 230$</p>
                    <button type="button" class="cart-btn">Add To Cart</button>
                </div>
            </div>
            <!-- End Bag Product -->

            <!-- blue women bag Product -->
            <div class="col">
                <div class="card">
                    <div class="main-img">
                        <img src="images/women bag.jpg" class="img" alt="T-Shirt">
                    </div>
                    <p class="price">Price: 120$</p>
                    <button type="button" class="cart-btn">Add To Cart</button>
                </div>
            </div>
            <!-- End blue women bag Product -->

        </div>
        <!-- End Products -->




    </div>


    <!-- MODAL SECTION -->
    <div class="container">

        <div class="modal">

            <div class="modal-content">

                <div class="modal-box">

                    <div class="modal-close">

                        <span class="fa fa-times close"></span>

                    </div>

                    <div class="modal-container">
                        <span class="total-price"></span>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- END MODAL SECTION -->
</body>

<script src="js/script.js"></script>

</html>
